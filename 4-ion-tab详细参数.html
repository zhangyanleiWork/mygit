<!DOCTYPE html>
<html ng-app="ionic">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
</head>
<body>
	<ion-header-bar class="bar-positive">
					<h1 class="title">tab</h1>
	</ion-header-bar>

	<ion-tabs class="tabs-positive tabs-icon-top">

<!-- 		tabs-icon-left 
			tabs-icon-only
			tabs-icon-top
 -->
		<ion-tab title="Home2" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
			<ion-view>
				
				<ion-content>
					<p>home content</p>
				</ion-content>
			</ion-view>
		</ion-tab>

		<ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" badge="40" badge-style="badge-assertive" >
			<ion-view>
				<ion-content>
					<p>about content</p>
				</ion-content>
			</ion-view>
		</ion-tab>

		<ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" disabled="true " >
		
		<!-- disabled="true"禁止 该选项卡-->
			<!-- hidden = "true" 隐藏该选项卡 
			我们可以根据后台返回值，不同的用户权限 来实现隐藏还是禁用选项卡.

			-->

			<ion-view>
				<ion-content>
					<p>settings content</p>
				</ion-content>
			</ion-view>
		</ion-tab>

	</ion-tabs>
</body>
</html>
