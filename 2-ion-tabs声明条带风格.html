<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
</head>
<body>
	<ion-header-bar class="bar-positive">
		<h1 class="title">ion-tabs : striped style</h1>
	</ion-header-bar>
	<ion-tabs>
	<!-- ion-tabs声明条带风格： -->
		<ion-tab title="tab1">
			<ion-view>
				<ion-content class="calm-bg">
					tab 1 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab2">
			<ion-view>
				<ion-content class="balanced-bg">
					tab 2 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab3">
			<ion-view>
				<ion-content class="energized-bg">
					tab 2 content
				</ion-content>
			</ion-view>
		</ion-tab>
	</ion-tabs>
	<script>
		var m1= angular.module("myapp",["ionic"]);
		m1.config(['$ionicConfigProvider',function($ionicConfigProvider) {
			// $ionicConfigProvider  初始化配置所有平台都加载同一种风格的tabs
			$ionicConfigProvider.tabs.style("striped");
			$ionicConfigProvider.tabs.position("bottom");
		}])
	</script>
</body>
</html>
