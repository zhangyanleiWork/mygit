<!DOCTYPE html>
<html ng-app="ezApp">
<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
</head>
<body ng-controller="ezCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">{{title}}</h1>
	</ion-header-bar>

	<ion-tabs class="tabs-positive tabs-striped">
		<ion-tab title="tab1" on-select="on_select(1)">
			<ion-view>
				<ion-content class="calm-bg">
					tab 1 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab2" on-select="on_select(2)">
			<ion-view>
				<ion-content class="balanced-bg">
					tab 2 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab3" ng-click="change()">
			<ion-view>
				<ion-content class="energized-bg">
					tab 3 content
				</ion-content>
			</ion-view>
		</ion-tab>
	</ion-tabs>
</body>
</html>
<script>
angular.module("ezApp",["ionic"])
.controller("ezCtrl",function($scope,$ionicTabsDelegate){
	$scope.title="ion-tab : events";

	$scope.on_select = function(index){
		$scope.title= "tab--" + index;
	}

	$scope.change= function(){
		console.log("123");

		//通过ng-click 无法实现tab页面切换的，需要
		// 用$ionicTabsDelegate 服务来实现页面切换
		$ionicTabsDelegate.select(2);
		$scope.title= "tab--" +3;
	}
});

</script>
